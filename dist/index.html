<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

  <title>RS Lang</title>
<script defer src="index.js"></script></head>
<body>
  <header class="header container">
    <a href="./" class="header__logo">
        <img src="./assets/svg/rs_lang_logo.svg" alt="logo">
    </a>
    
    <div class="burger">
      <span class="burger-line"></span>
    </div>

    <nav class="header_nav">
        <ul class="nav-list">
            <li class="nav-list__item active main-page-link" id="main-page">Главная</li>
            <li class="nav-list__item book-page-link" id="book-page">Учебник</li>
            <li class="nav-list__item game-page-link" id="game-page" href="#">Игры
              <ul class="sub-nav">
                <li class="sub-nav__item audio-page-link" id="audio-link">
                  <img src="./assets/svg/icon_audio_game.svg" alt="icon_audio_game">
                  audiocall</li>
                <li class="sub-nav__item sprint-page-link" id="sprint-link">
                  <img src="./assets/svg/icon_sprint.svg" alt="icon_sprint">
                  sprint</li>
              </ul>
            </li>
            <li class="nav-list__item stat-page-link" id="stat-page">Статистика</li>
            <li class="nav-list__item team-page-link" id="team-page">Команда</li>
            <li class="nav-list__item sign-in sign-in-page-link" id="auth-page">Вход</li>
        </ul>
    </nav>
  </header>
  <div class="main_wrapper">
    <main class="main container"></main>
  </div>
  <footer>
    <div class="footer__wrapper container">
      <a class="rss" href="https://rs.school/js-stage0/"></a>
  
      <div class="footer__team">
        <img src="./assets/svg/github-logo.svg" alt="github_logo" class="gh_logo">
        <ul class="team__list">
            <li class="team__member">
                <a href="https://github.com/kramans1990">Raman Saksonau</a>
            </li>
            <li class="team__member">
                <a href="https://github.com/TatianaRusak">Tatsiana Rusak</a>
            </li>
            <li class="team__member">
                <a href="https://github.com/vl-fom">Vladislav Fomenko</a>
            </li>
        </ul>
      </div>
  
      <div class="footer__year">2022</div>
    </div>
  </footer>
</body>
</html>
